<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;
        function getComputerChoice(){
            let num = Math.floor(Math.random() * 3);
            if(num == 0){
                return "rock";
            }
            else if(num == 1){
                return "paper";
            }
            else{
                return "scessior";
            }
            
        }
        function getHumanChoice(){
            let sign = prompt("what is your move");
            sign = sign.toLocaleLowerCase();
            return sign;
        }
        function playRound(humanChoice, computerChoice){
            if((humanChoice == "rock" && computerChoice == "rock") || (humanChoice == "paper" && computerChoice == "paper") || (humanChoice == "scessior" && computerChoice == "scessior")){
                return "this round is  a tie "
            }else if((humanChoice == "rock" && computerChoice == "scessior") || (humanChoice == "paper" && computerChoice == "rock") || (humanChoice == "scessior" && computerChoice == "paper")){
                console.log("you win this round");
                humanScore++;
            }else{
                console.log("you lose this round");
                computerScore++;
            }
        }
        const btns = document.querySelectorAll('button')
        btns.forEach(btn =>{
            btns.addEventListener('click',function(){
            const playerSelection = button.className.toLowerCase();
        const computerSelection = getComputerChoice();
        playRound(playerSelection, computerSelection);
        
        });
        })
        
        
           
        
    </script>
    <header>
        <h1>Rock Paper scessior</h1>
    </header>
    <section>
        <div class="container">
            <button class="Rock btn">✊
                <p>Rock</p>
            </button>
            <button class="Paper btn">✋
                <p>Paper</p>
            </button>
            <button class="scessior btn">✋
                <p>scessior</p>
            </button>
            
        </div>
    </section>
    
</body>
</html>
